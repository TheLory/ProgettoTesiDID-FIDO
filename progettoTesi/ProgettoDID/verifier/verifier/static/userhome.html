<script>
    function downloadJSON() {
       const data = JSON.parse(document.getElementById('VCred').innerText)
       console.log( document.getElementById('VCred').innerText)
        // Converti l'oggetto in formato JSON
        const jsonData = JSON.stringify(data, null, 2);
  
        // Crea un oggetto Blob con il contenuto JSON
        const blob = new Blob([jsonData], { type: 'application/json' });
  
        // Crea un URL temporaneo per il Blob
        const url = window.URL.createObjectURL(blob);
  
        // Crea un elemento anchor per il download
        const a = document.createElement('a');
        a.href = url;
        a.download = 'dati.json';
  
        // Simula un clic sull'elemento anchor per avviare il download
        a.click();
  
        // Rilascia l'URL temporaneo
        window.URL.revokeObjectURL(url);
      }
  
      // Aggiungi un listener per il clic sul pulsante
      document.getElementById('downloadButton').addEventListener('click', downloadJSON);
  
  </script>
