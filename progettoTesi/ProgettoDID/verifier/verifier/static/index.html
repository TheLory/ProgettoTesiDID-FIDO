<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Issuer - Caricamento Verifiable Credential</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Caricamento Verifiable Credential</h1>
        <p>Si prega di selezionare un file JSON contenente il Verifiable Credential da caricare:</p>
        <form action="https://localhost:5004/valida_chiave_pubblica" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="vcFile">Seleziona file:</label>
                <input type="file" class="form-control-file" id="vcFile" name="vcFile" accept=".json">
            </div>
            <button type="submit" class="btn btn-primary">Carica File</button>
        </form>
    </div>
</body>
</html>
