        function loadDIDs() {
            fetch("/getDIDs")
            .then(response => response.json())
            .then(data => {
                const didList = document.getElementById("didList");
                didList.innerHTML = ""; // Pulisce la lista corrente
                data.forEach(did => {
                    const didItem = document.createElement("div");
                    didItem.classList.add("did-item");
                    didItem.textContent = did; // Supponendo che ogni DID sia una stringa semplice
                    didList.appendChild(didItem);
                });
            })
            .catch(error => console.error("Errore:", error));
        }

        window.onload = function() {
            loadVCs();
            loadDIDs(); // Carica i DIDs al caricamento della pagina
        };
    </script>
