<html>
<head>
  <title>Fido 2.0 webauthn demo</title>

  <script type="module">
    import {
        get,
        parseRequestOptionsFromJSON,
    } from '/webauthn-json.browser-ponyfill.js';

    async function start() {
  try {
    let request = await fetch('/api/authenticate/begin', {
      method: 'POST',
    });
    if (!request.ok) {
      throw new Error('Inizio autenticazione fallito. Nessuna credenziale disponibile per autenticarsi!');
    }
    let json = await request.json();
    console.log(json);
    let options = parseRequestOptionsFromJSON(json);
    console.log(options);
    let response = await get(options);

    let result = await fetch('/api/authenticate/complete', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(response),
    });
  

    if (!result.ok) {
      // Gestisce il caso di fallimento senza reindirizzare l'utente.
      let errorMsg = await result.text(); // Assumendo che il server risponda con un testo di errore.
      alert('Autenticazione fallita: ' + errorMsg);
    } else {
      // In caso di successo, mostra un alert e reindirizza.
      alert('Authentication successful more details in server log...');
      window.location.href = '/vcmanager';
    }
  } catch (error) {
    // Gestisce eventuali errori nell'intero flusso di autenticazione, inclusi errori di rete ecc.
    alert('Authentication not working properly more details in server log...');
  }
}

    window.start = start;
  </script>



  <style>
    body { font-family: sans-serif; line-height: 1.5em; padding: 2em 10em; }
    h1, h2 { color: #325F74; }
    a { color: #0080ac; font-weight: bold; text-decoration: none;}
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>WebAuthn demo using python-fido2</h1>
  <p>This demo requires a browser supporting the WebAuthn API!</p>
  <hr>

  <h2>Authenticate using a credential</h2>
  <div id="initial">
    <button id="authenticate" onclick="start();">Click here to start</button>
  </div>
  <div id="started", style="display: none;">
    <p>Touch your authenticator device now...</p>
    <a href="/">Cancel</a>
  </div>

</body>
</html>
